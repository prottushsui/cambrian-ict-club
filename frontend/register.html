<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cambrian ICT Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
        <div class="flex justify-center mb-6">
            <div class="h-16 w-16 rounded-xl bg-gradient-to-br from-green-600 to-blue-500 flex items-center justify-center">
                <i class="fas fa-user-plus text-white text-2xl"></i>
            </div>
        </div>
        <h2 class="text-3xl font-bold text-center mb-2 gradient-text">Join ICT Club</h2>
        <p class="text-gray-400 text-center mb-8">Create your account to access club resources</p>
        
        <form id="register-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="name" required
                           class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">College Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email" placeholder="student@cambrian.edu" required
                           class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
            </div>
            <div>
                <label for="campus-id" class="block text-sm font-medium text-gray-300 mb-2">Campus ID</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-id-card text-gray-400"></i>
                    </div>
                    <input type="text" id="campus-id" placeholder="e.g., CJ6E000 or CSSCE2025000" required
                           class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" required
                           class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i class="fas fa-eye-slash text-gray-400 hover:text-gray-300"></i>
                    </button>
                </div>
            </div>
            <div class="pt-2">
                <div class="flex justify-between text-xs text-gray-400 mb-1">
                    <span>Password Strength</span>
                    <span id="strength-text">Weak</span>
                </div>
                <div class="w-full bg-gray-700 h-2 rounded-full mb-4">
                    <div id="strength-fill" class="h-2 rounded-full w-0 transition-all duration-300"></div>
                </div>
            </div>
            <button type="submit" class="w-full btn-primary">
                Create Account
            </button>
        </form>
        
        <div id="message" class="mt-4 text-center p-2 rounded hidden"></div>
        
        <div class="mt-6 text-center text-sm text-gray-400">
            Already have an account? <a href="index.html" class="text-purple-400 hover:text-purple-300 font-medium">Sign In</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
