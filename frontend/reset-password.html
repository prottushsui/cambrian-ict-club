<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cambrian ICT Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-custom {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .gradient-text {
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .nav-item.active {
            background: rgba(124, 58, 237, 0.1);
            border-left: 3px solid #8b5cf6;
        }
        .smooth-transition {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
        <div class="flex justify-center mb-6">
            <div class="h-16 w-16 rounded-xl bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center">
                <i class="fas fa-key text-white text-2xl"></i>
            </div>
        </div>
        <h2 class="text-3xl font-bold text-center mb-2 gradient-text">Reset Password</h2>
        <p class="text-gray-400 text-center mb-8">Enter your new password below</p>
        
        <form id="reset-form" class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" placeholder="••••••••"
                           class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i class="fas fa-eye-slash text-gray-400 hover:text-gray-300"></i>
                    </button>
                </div>
            </div>
            
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="confirm-password" placeholder="••••••••"
                           class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
            </div>

            <div class="pt-2">
                <div class="flex justify-between text-xs text-gray-400 mb-1">
                    <span>Password Strength</span>
                    <span id="strength-text">Weak</span>
                </div>
                <div class="w-full bg-gray-700 h-2 rounded-full mb-4">
                    <div id="strength-fill" class="h-2 rounded-full w-0 transition-all duration-300"></div>
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white px-4 py-3 rounded-lg font-medium transition-all duration-300 transform hover:scale-[1.02]">
                Reset Password
            </button>
        </form>
        
        <div id="message" class="mt-4 text-center p-2 rounded hidden"></div>
        
        <div class="mt-6 text-center text-sm text-gray-400">
            Remember your password? <a href="index.html" class="text-purple-400 hover:text-purple-300 font-medium">Sign In</a>
        </div>
    </div>

    <!-- Shared JavaScript -->
    <script src="script.js"></script>
    
    <!-- Inline script for reset password functionality -->
    <script>
        // Password toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('toggle-password');
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const pwd = document.getElementById('password');
                    const pwdConfirm = document.getElementById('confirm-password');
                    const icon = this.querySelector('i');
                    const isPassword = pwd.type === 'password';
                    
                    pwd.type = isPassword ? 'text' : 'password';
                    pwdConfirm.type = isPassword ? 'text' : 'password';
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }

            // Password strength meter
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    const pwd = this.value;
                    let strength = 0;
                    if (pwd.length >= 8) strength++;
                    if (pwd.match(/[a-z]/)) strength++;
                    if (pwd.match(/[A-Z]/)) strength++;
                    if (pwd.match(/[0-9]/)) strength++;
                    if (pwd.match(/[^A-Za-z0-9]/)) strength++;

                    const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-400', 'bg-green-500', 'bg-green-600'];
                    const texts = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
                    const fill = document.getElementById('strength-fill');
                    const strengthText = document.getElementById('strength-text');
                    if (fill && strengthText) {
                        fill.className = `h-2 rounded-full transition-all duration-300 ${colors[strength]}`;
                        fill.style.width = `${strength * 25}%`;
                        strengthText.innerText = texts[strength];
                        strengthText.className = `text-xs ${colors[strength].replace('bg-', 'text-')}`;
                    }
                });
            }
        });

        // Handle form submission
        document.getElementById('reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageEl = document.getElementById('message');
            
            // Validate passwords
            if (!password || !confirmPassword) {
                showMessage('Please fill in both password fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return;
            }
            
            // Extract token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showMessage('Invalid or missing reset token', 'error');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Failed to reset password', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        });
        
        // Show message function
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.innerText = text;
            messageEl.className = `mt-4 text-center p-2 rounded ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            messageEl.classList.remove('hidden');
        }
    </script>
</body>
</html>
