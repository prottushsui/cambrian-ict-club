<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
    <form id="reset-form">
      <input type="hidden" id="token" />
      <div class="mb-4">
        <label>New Password</label>
        <input type="password" id="password" required class="w-full p-2 rounded bg-gray-700" />
      </div>
      <button type="submit" class="w-full bg-purple-600 p-2 rounded">Reset Password</button>
    </form>
    <p id="message" class="mt-4 text-center"></p>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('token').value = urlParams.get('token');
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = document.getElementById('token').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');
      const res = await fetch('http://localhost:5000/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword: password })
      });
      const data = await res.json();
      message.innerText = data.message;
      message.className = res.ok ? 'text-green-500' : 'text-red-500';
    });
  </script>
<script src="script.js"></script>
</body>
</html>
